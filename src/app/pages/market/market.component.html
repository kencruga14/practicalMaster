<app-breadcrumb titulo="Categorías de Emprendimiento"></app-breadcrumb>
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Lista de Categorías</h4>
      <div *ngIf="!markets">
        <button class="btn btn-dark" (click)="openMarket(contentMarket)">
          Crear Categoría
        </button>
      </div>
      <div *ngIf="markets?.length > 0">
        <button class="btn btn-dark" (click)="openMarket(contentMarket)">
          Agregar Categoría
        </button>
      </div>
      <div
        class="form-group col-md-4 m-t-20"
        style="display: inline-flex; float: right"
      >
        <input
          type="text"
          class="form-control"
          name="filterName"
          placeholder="Buscar"
          [(ngModel)]="filterName"
        />
      </div>
      <h6 class="card-subtitle"></h6>
      <div class="table-responsive m-t-40">
        <table
          id="myTable"
          class="table color-bordered-table inverse-bordered-table"
        >
          <thead>
            <tr style="text-align: center">
              <th>#</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody style="text-align: center">
            <tr *ngFor="let mat of markets | filter: filterName; let i = index">
              <th scope="row ">{{ i + 1 }}</th>
              <td>
                <figure class="avatar avatar-sm">
                  <img
                    [src]="mat.imagen"
                    class="rounded-circle"
                    alt="image"
                    width="60px"
                  />
                </figure>
              </td>
              <td>{{ mat.nombre }}</td>
              <td>
                <a
                  data-toggle="tooltip"
                  data-original-title="Editar"
                  (click)="openMarket(contentMarket, mat)"
                >
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a
                  data-toggle="tooltip"
                  data-original-title="Eliminar"
                  (click)="delete(mat.ID)"
                >
                  <i class="fa fa-trash text-danger m-r-10"></i>
                </a>
              </td>
            </tr>
            <tr *ngIf="markets.length === 0">
              <td style="text-align: center !important" colspan="10">
                <label class="text-primary">No existen datos</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-template #contentMarket let-modal>
    <div class="modal-header">
      <h4 *ngIf="!market.edit" class="modal-title" id="modal-basic-title">
        Crear nueva Categoría de Emprendimiento
      </h4>
      <h4 *ngIf="market.edit" class="modal-title" id="modal-basic-title">
        Editar Categoría de Emprendimiento
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit)="gestionMarket()" #form="ngForm">
      <div class="modal-body">
        <div class="form-group">
          <div class="image-preview mb-3" *ngIf="imagen">
            <img class="img-fluid" [src]="imagen" height="500" />
          </div>
          <input type="file" name="image" (change)="preview($event)" />
          <small id="passwordHelpBlock" class="form-text text-muted">
            El peso de la imagen debe ser menor 2Mb a y la resolucion debe ser
            80 x 80.
          </small>
        </div>
        <div class="form-group">
          <input
            [value]="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            class="form-control"
            type="text"
            required
            placeholder="Ingrese el nombre"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          *ngIf="!auth.loading"
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-outline-dark"
        >
          <span *ngIf="!market.edit">Guardar</span>
          <span *ngIf="market.edit">Editar</span>
        </button>
        <i *ngIf="auth.loading" class="fa fa-spinner fa-spin fa-2x"></i>
      </div>
    </form>
  </ng-template>
</div>
