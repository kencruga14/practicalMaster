<app-breadcrumb titulo="Bítacora de Etapa" [menu]="menu"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Bítacora</h4>
           
            <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                <input type="text" class="form-control" name="filterName" placeholder="Buscar por nombres..."
                 [(ngModel)]="filterName">
            </div>
            <h6 class="card-subtitle"></h6>
            <div class="table-responsive m-t-40">
                <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                         
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let etapa of etapas; let i=index ">
                            <th scope="row ">{{i+1}}</th>
                            <td>{{etapa.nombre}}</td>
                            <td> <button style="border-color:transparent;background-color: transparent !important;" [routerLink]="['/home/listabitacora', etapa.ID, etapa.nombre]" type="button" class="btn btn-primary btn-square">
                                <i style="color: black;
                                font-size: larger;" class="fas fa-info-circle"></i>
                            </button></td>
                            
                        </tr>
                        <tr *ngIf="(etapas).length === 0">
                            <td style="text-align: center !important;" colspan="10"><label class="text-primary">No existen datos</label></td>
                            
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
 


</div>
