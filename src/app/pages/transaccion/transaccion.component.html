<app-breadcrumb titulo="Transacciones"></app-breadcrumb>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Urbanizaci√≥n</label>
                <select [(ngModel)]="idUrbanizacion" name="idUrbanizacion" class="form-control custom-select"
                    id="companydropdown" (change)="getUrbId($event.target.value)">
                    <option *ngFor="let ur of urbanizaciones" value="{{ ur.ID }}">
                        {{ ur.nombre }}
                    </option>
                </select>
            </div>

            <div class="form-group" *ngIf="idUrbanizacion">
                <label>Etapa</label>
                <select [(ngModel)]="id_etapa" class="form-control custom-select" (change)="restablecer($event.target.value)">
                    <option *ngFor="let ur of etapasid" [ngValue]="ur.ID">
                        {{ ur.nombre }}
                    </option>
                </select>
            </div>


            <div class="form-group" *ngIf="id_etapa">
                <label>Tipo</label>
                <select [(ngModel)]="filtroTipo" class="form-control custom-select" (change)="cargarTabla($event.target.value)">
                    <option value="TODAS"> Todas </option>
                    <option value="ALICUOTAS"> Alicuotas </option>
                </select>
            </div>


            <div *ngIf="filtroTipo">
                <h4 class="card-title">Lista de transacciones</h4>
                <!-- <div class="form-group col-md-4 m-t-20" style="display: inline-flex;float:right">
                    <input type="text" class="form-control" name="filterName" placeholder="Buscar por nombres..."
                        [(ngModel)]="filterName">
                </div> -->
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive m-t-40">
                    <table id="myTable" class="table color-bordered-table inverse-bordered-table">
                        <thead>
                            <tr style="text-align: center;">
                                <th>No</th>
                                <!-- <th>Tipo</th> -->
                                <th>Fecha inicio</th>
                                <!-- <th>Fecha fin</th> -->
                                <th>Manzana</th>
                                <th>Villa</th>
                                <th>Modulo</th>
                                <th>Valor</th>
                                <th>Usuario</th>
                                <!-- <th>Acciones</th> -->
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr *ngFor="let tran of transacciones | filter:filterName; let i=index ">
                                <td>{{i+1}}</td>
                                <!-- <td><button *ngIf="(tran.estado_pago === 'success')"
                                        class="btn waves-effect waves-light btn-xs btn-success">Exitoso</button>
                                    <button *ngIf="(tran.estado_pago !== 'success')"
                                        class="btn waves-effect waves-light btn-xs btn-danger">Fallido</button>
                                </td> -->
                                <td>{{tran.dia_pago}}</td>
                                <!-- <td>{{tran.dia_pago}}</td> -->
                                <td>{{tran.monto}}</td>
                                <td>{{tran.monto}}</td>
                                <td>{{tran.monto}}</td>
                                <td>${{tran.monto}}</td>
                                <td>{{tran.monto}}</td>
                                <!-- <td>
                                    <button style="border-color: transparent;background-color: transparent !important"
                                        (click)="gestionTransaccion(tran.ID)" type="button"
                                        class="btn btn-primary btn-square">
                                        <i style="color: darkorange" class="fas fa-undo"></i>
                                    </button>
                                </td> -->
                            </tr>
                            <tr *ngIf="(transacciones).length === 0">
                                <td style="text-align: center !important;" colspan="10"><label class="text-primary">No
                                        existen datos</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
