<section id="login" style="background-image:url(./assets/images/Fondo.png);">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login" >
                    <div class="card" >
                        <div style="background-color : #F1F9FC; border-radius:30px; " class="card-body text-center">
                            <form (ngSubmit)="login(f)" #f="ngForm">

                                <a class="txt1" href="#">
                                    <img style="margin-bottom: 20px" src="./assets/images/Logo-Admin-Naranja-88.png" width="220px" class="logoicon" alt="" />

                                </a>
                                <h1 class="h3 mb-3 font-weight-normal"></h1>
                                <div class="form-group">
                                    <span *ngIf="" class="text-danger animated fadeIn">El Usuario es obligatorio</span>
                                    <input required usuario class="form-control" name="usuario" [(ngModel)]="usuario" type="text" placeholder="Usuario">
                                    <span *ngIf="" class="text-danger animated fadeIn">Campo obligatorio</span>
                                    <input required minlength="4" style="margin-top: 15px;" name="contrasena" [(ngModel)]="contrasena" class="form-control" type="password" placeholder="ContraseÃ±a">
                                </div>
                                <div>
                                    <button type="submit" class="btn">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>
